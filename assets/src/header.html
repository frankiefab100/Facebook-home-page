<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/facebook.png" type="image/png">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <title>Facebook</title>

</head>

<body>
  <!-- <div class="left">
    <img src="" alt="">
    <input type="text" id="inputText" placeholder="Search Facebook">
        <div class="search-icon">
        <img src="http://icons.iconarchive.com/icons/icons8/ios7/256/Very-Basic-Search-icon.png" ></img>
        </div>
  </div> -->

  <header>
    <nav>
      <ul>
        <li> <a href="#" id="fb"><i class="fab fa-facebook-f"></i></a></li>
        <input type="search" name="search" id="search" placeholder="Search Facebook">


        <li id="left"></li>

        <li> <a class="tooltip active" data-tooltip="Home" href="#" id="home"> <i class="fas fa-home"></i></a></li>
        <li> <a class="tooltip" data-tooltip="Friend" href="#" id="friend"> <img src="./img/friends.png" width="33px"
              alt=""></a></li>
        <li> <a class="tooltip" data-tooltip="Watch" href="#" id="tv"> <img src="./img/watch.png" width="33px"
              alt="watch"></a></li>
        <li> <a class="tooltip" data-tooltip="Marketplace" href="#" id="marketplace"> <img src="./img/marketplace.png"
              width="33px" alt="marketplace"></a></li>
        <li> <a class="tooltip" data-tooltip="Groups" href="#" id="group"> <img src="./img/groups.png" width="34px"
              alt=""></a></li>

        <li id="right"></li>

        <li><button class="tooltip" data-tooltip="Add" id="btn_plus"><i class="fas fa-plus"></i></button> </li>
        <li><button class="tooltip" data-tooltip="Message" id="btn_msg"><i
              class="fab fa-facebook-messenger"></i></button></li>
        <li><button class="tooltip" data-tooltip="Notification" id="btn_bell"><i class="fas fa-bell"></i></button></li>
        <li><button class="tooltip" data-tooltip="Profile" id="btn_profile"><i class="fas fa-user-cog"></i></button>
        </li>
      </ul>
    </nav>
  </header>
</body>

</html>
